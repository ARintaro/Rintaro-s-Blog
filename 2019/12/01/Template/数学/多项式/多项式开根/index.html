;&lt; <span class="number">21</span>], *p1, *p2;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> getc() (p1 == p2 &amp;&amp; (p2 = (p1 = buf) + fread(buf, 1, 1&lt;&lt;21, stdin)), p1 == p2 ? EOF : *p1++)</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> lint long long</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> isnum(x) (<span class="meta-string">'0'</span> &lt;= (x) &amp;&amp; (x) &lt;= <span class="meta-string">'9'</span>)</span></span><br><span class="line"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> tint&gt;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">readint</span><span class="params">(tint&amp; x)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">int</span> f = <span class="number">1</span>; <span class="keyword">char</span> ch = getc(); x = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">for</span>(; !isnum(ch); ch = getc()) <span class="keyword">if</span>(ch == <span class="string">'-'</span>) f = <span class="number">-1</span>;</span><br><span class="line">	<span class="keyword">for</span>(; isnum(ch); ch = getc()) x = x * <span class="number">10</span> + ch - <span class="string">'0'</span>;</span><br><span class="line">	x *= f;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> maxn = (<span class="number">1</span> &lt;&lt; <span class="number">19</span>) + <span class="number">10</span>;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> mod = <span class="number">998244353</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> n;</span><br><span class="line"><span class="keyword">int</span> g = <span class="number">3</span>, ginv, div2;</span><br><span class="line"><span class="keyword">int</span> arr[maxn];</span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> br[maxn];</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">qpow</span><span class="params">(<span class="keyword">int</span> a, <span class="keyword">int</span> b)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">int</span> res = <span class="number">1</span>;</span><br><span class="line">	<span class="keyword">for</span>(; b; b&gt;&gt;=<span class="number">1</span>) &#123;</span><br><span class="line">		<span class="keyword">if</span>(b &amp; <span class="number">1</span>) res = (lint)res * a % mod;</span><br><span class="line">		a = (lint)a * a % mod;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> res;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">ntt</span><span class="params">(<span class="keyword">int</span> arr[], <span class="keyword">int</span> g, <span class="keyword">int</span> n)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;n; i++) <span class="keyword">if</span>(i &lt; br[i]) swap(arr[i], arr[br[i]]);</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> len=<span class="number">2</span>; len&lt;=n; len&lt;&lt;=<span class="number">1</span>) &#123;</span><br><span class="line">		<span class="keyword">int</span> mid = len &gt;&gt; <span class="number">1</span>, w = qpow(g, (mod - <span class="number">1</span>) / len);</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> *now=arr; now!=arr+n; now+=len) &#123;</span><br><span class="line">			<span class="keyword">int</span> k = <span class="number">1</span>;</span><br><span class="line">			<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;mid; i++) &#123;</span><br><span class="line">				<span class="keyword">int</span> x = (lint)k * now[i + mid] % mod;</span><br><span class="line">				now[i + mid] = (now[i] - x) % mod;</span><br><span class="line">				now[i] = (now[i] + x) % mod;</span><br><span class="line">				k = (lint)k * w % mod;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> temp_inv[maxn];</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">getinv</span><span class="params">(<span class="keyword">int</span> arr[], <span class="keyword">int</span> n, <span class="keyword">int</span> res[])</span> </span>&#123;</span><br><span class="line">	<span class="keyword">int</span> t = <span class="number">1</span>, tc = <span class="number">0</span>, *temp = temp_inv;</span><br><span class="line">	<span class="keyword">while</span>(t &lt; <span class="number">2</span> * n) t &lt;&lt;= <span class="number">1</span>, tc++;</span><br><span class="line">	<span class="built_in">memset</span>(temp, <span class="number">0</span>, <span class="keyword">sizeof</span>(<span class="keyword">int</span>) * t * <span class="number">2</span>), <span class="built_in">memset</span>(res, <span class="number">0</span>, <span class="keyword">sizeof</span>(<span class="keyword">int</span>) * t * <span class="number">2</span>);</span><br><span class="line">	res[<span class="number">0</span>] = qpow(arr[<span class="number">0</span>], mod - <span class="number">2</span>);</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> now=<span class="number">2</span>, nc=<span class="number">1</span>; now&lt;=t; now&lt;&lt;=<span class="number">1</span>, nc++) &#123;</span><br><span class="line">		<span class="keyword">int</span> len = now &lt;&lt; <span class="number">1</span>, len_inv = qpow(len, mod - <span class="number">2</span>);</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;len; i++) br[i] = (br[i&gt;&gt;<span class="number">1</span>] &gt;&gt; <span class="number">1</span>) | ((i &amp; <span class="number">1</span>) &lt;&lt; nc);</span><br><span class="line">		<span class="built_in">memcpy</span>(temp, arr, <span class="keyword">sizeof</span>(<span class="keyword">int</span>) * now);</span><br><span class="line">		ntt(res, g, len), ntt(temp, g, len);</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;len; i++) res[i] = res[i] * (<span class="number">2</span> - (lint)res[i] * temp[i] % mod) % mod;</span><br><span class="line">		ntt(res, ginv, len);</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;now; i++) res[i] = (lint)res[i] * len_inv % mod;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=now; i&lt;len; i++) res[i] = <span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> now_inv[maxn], temp_sqrt[maxn];</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">getsqrt</span><span class="params">(<span class="keyword">int</span> arr[], <span class="keyword">int</span> n, <span class="keyword">int</span> res[])</span> </span>&#123;</span><br><span class="line">	<span class="keyword">int</span> t = <span class="number">1</span>, tc = <span class="number">0</span>, *temp = temp_sqrt;</span><br><span class="line">	<span class="keyword">while</span>(t &lt; <span class="number">2</span> * n) t &lt;&lt;= <span class="number">1</span>, tc++;</span><br><span class="line">	<span class="built_in">memset</span>(temp, <span class="number">0</span>, <span class="keyword">sizeof</span>(<span class="keyword">int</span>) * t * <span class="number">2</span>), <span class="built_in">memset</span>(res, <span class="number">0</span>, <span class="keyword">sizeof</span>(<span class="keyword">int</span>) * t * <span class="number">2</span>);</span><br><span class="line">	res[<span class="number">0</span>] = <span class="number">1</span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> now=<span class="number">2</span>, nc=<span class="number">1</span>; now&lt;=t; now&lt;&lt;=<span class="number">1</span>, nc++) &#123;</span><br><span class="line">		<span class="keyword">int</span> len = now &lt;&lt; <span class="number">1</span>, len_inv = qpow(len, mod - <span class="number">2</span>);</span><br><span class="line">		getinv(res, now &gt;&gt; <span class="number">1</span>, now_inv);</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;len; i++) br[i] = (br[i&gt;&gt;<span class="number">1</span>] &gt;&gt; <span class="number">1</span>) | ((i &amp; <span class="number">1</span>) &lt;&lt; nc);</span><br><span class="line">		<span class="built_in">memcpy</span>(temp, arr, <span class="keyword">sizeof</span>(<span class="keyword">int</span>) * now);</span><br><span class="line">		ntt(temp, g, len), ntt(now_inv, g, len);</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;len; i++) now_inv[i] = (lint)temp[i] * now_inv[i] % mod;</span><br><span class="line">		ntt(now_inv, ginv, len);</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;now; i++) res[i] = div2 * ((lint)now_inv[i] * len_inv % mod + res[i]) % mod;  </span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> ans[maxn];</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	readint(n);</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;n; i++) readint(arr[i]);</span><br><span class="line">	ginv = qpow(g, mod - <span class="number">2</span>), div2 = qpow(<span class="number">2</span>, mod - <span class="number">2</span>);</span><br><span class="line">	getsqrt(arr, n, ans);</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;n; i++) <span class="built_in">printf</span>(<span class="string">"%d "</span>, ans[i] &lt; <span class="number">0</span> ? ans[i] + mod : ans[i]);</span><br><span class="line">	<span class="built_in">puts</span>(<span class="string">""</span>);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
