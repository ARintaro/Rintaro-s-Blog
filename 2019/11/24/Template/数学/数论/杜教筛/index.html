ass="code"><pre><span class="line"><span class="comment">// test site: https://www.luogu.org/problem/P4213</span></span><br><span class="line"><span class="comment">// 构造递推式后，注意先线筛出前n^&#123;2/3&#125;个数，复杂度降至O(n^&#123;2/3&#125;)</span></span><br><span class="line"><span class="comment">// 注意2^32-1溢出的问题</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstdio&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cmath&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;climits&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> rint register int</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> lint long long</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> isnum(x) (<span class="meta-string">'0'</span> &lt;= (x) &amp;&amp; (x) &lt;= <span class="meta-string">'9'</span>)</span></span><br><span class="line"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> tint&gt;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">readint</span><span class="params">(tint&amp; x)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">int</span> f = <span class="number">1</span>; <span class="keyword">char</span> ch = getchar(); x = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">for</span>(; !isnum(ch); ch = getchar()) <span class="keyword">if</span>(ch == <span class="string">'-'</span>) f = <span class="number">-1</span>;</span><br><span class="line">	<span class="keyword">for</span>(; isnum(ch); ch = getchar()) x = x * <span class="number">10</span> + ch - <span class="string">'0'</span>;</span><br><span class="line">	x *= f;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> maxn = <span class="number">3e6</span> + <span class="number">10</span>;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> inf = INT_MAX;</span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> n, pren = <span class="built_in">pow</span>(inf, <span class="number">2.0</span> / <span class="number">3</span>);</span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">mHash_table</span>&#123;</span></span><br><span class="line">	<span class="keyword">const</span> <span class="keyword">static</span> <span class="keyword">int</span> htmod = <span class="number">2999903</span>;</span><br><span class="line">	<span class="keyword">int</span> head[maxn], nxt[maxn], key[maxn], val[maxn], tot;</span><br><span class="line">	<span class="keyword">int</span> s[maxn], stop;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">clear</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		tot = <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">while</span>(stop) head[s[stop--]] = <span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">int</span> <span class="title">find</span><span class="params">(<span class="keyword">int</span> nkey)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">int</span> p = nkey % htmod;</span><br><span class="line">		<span class="keyword">for</span>(rint i=head[p]; i; i=nxt[i]) &#123;</span><br><span class="line">			<span class="keyword">if</span>(key[i] == nkey) <span class="keyword">return</span> val[i];</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> inf;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">insert</span><span class="params">(<span class="keyword">int</span> nkey, <span class="keyword">int</span> nval)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span>(find(nkey) != inf) <span class="keyword">return</span>;</span><br><span class="line">		<span class="keyword">int</span> p = nkey % htmod;</span><br><span class="line">		key[++tot] = nkey, val[tot] = nval;</span><br><span class="line">		nxt[tot] = head[p], head[p] = tot;</span><br><span class="line">		s[++stop] = p;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;ht;</span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> mob[maxn], sum_mob[maxn];</span><br><span class="line"><span class="keyword">int</span> minfac[maxn], primes[maxn], totprimes = <span class="number">0</span>;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">prework</span><span class="params">(<span class="keyword">int</span> n)</span> </span>&#123;</span><br><span class="line">	mob[<span class="number">1</span>] = <span class="number">1</span>;</span><br><span class="line">	<span class="keyword">for</span>(rint i=<span class="number">2</span>; i&lt;=n; i++) &#123;</span><br><span class="line">		<span class="keyword">if</span>(minfac[i] == <span class="number">0</span>) mob[i] = <span class="number">-1</span>, minfac[i] = i, primes[++totprimes] = i;</span><br><span class="line">		<span class="keyword">for</span>(rint j=<span class="number">1</span>, maxp=min(n, n / i); j&lt;=totprimes &amp;&amp; primes[j] &lt;= maxp; j++) &#123;</span><br><span class="line">			minfac[i * primes[j]] = primes[j];</span><br><span class="line">			<span class="keyword">if</span>(i % primes[j]) mob[i * primes[j]] = -mob[i];</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span>(rint i=<span class="number">1</span>; i&lt;=n; i++) sum_mob[i] = mob[i] + sum_mob[i<span class="number">-1</span>];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">ask_sum_mob</span><span class="params">(<span class="keyword">int</span> n)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(n &lt;= pren) <span class="keyword">return</span> sum_mob[n];</span><br><span class="line">	<span class="keyword">int</span> res = ht.find(n);</span><br><span class="line">	<span class="keyword">if</span>(res != inf) <span class="keyword">return</span> res;</span><br><span class="line">	<span class="keyword">else</span> res = <span class="number">1</span>;</span><br><span class="line">	<span class="keyword">for</span>(rint i=<span class="number">2</span>; i&lt;=n; i++) &#123; </span><br><span class="line">		<span class="keyword">int</span> d = n / i, j = min(n, n / d);</span><br><span class="line">		res -= (j - i + <span class="number">1</span>) * ask_sum_mob(d);</span><br><span class="line">		i = j;</span><br><span class="line">		<span class="keyword">if</span>(i == n) <span class="keyword">break</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	ht.insert(n, res);</span><br><span class="line">	<span class="keyword">return</span> res;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">lint <span class="title">ask_sum_phi</span><span class="params">(<span class="keyword">int</span> n)</span> </span>&#123;</span><br><span class="line">	lint res = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">for</span>(rint i=<span class="number">1</span>; i&lt;=n; i++) &#123;</span><br><span class="line">		<span class="keyword">int</span> d = n / i, j = min(n, n / d);</span><br><span class="line">		res += (lint)(ask_sum_mob(j) - ask_sum_mob(i - <span class="number">1</span>)) * ((lint)d + <span class="number">1</span>) * d / <span class="number">2</span>;</span><br><span class="line">		i = j;</span><br><span class="line">		<span class="keyword">if</span>(i == n) <span class="keyword">break</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> res;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	prework(pren);</span><br><span class="line">	<span class="keyword">int</span> T = <span class="number">0</span>;</span><br><span class="line">	readint(T);</span><br><span class="line">	<span class="keyword">while</span>(T--) &#123;</span><br><span class="line">		readint(n);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"%lld %d\n"</span>, ask_sum_phi(n), ask_sum_mob(n));</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// sum&#123;(f * g)(i), 1 &lt;= i &lt;= n&#125; = sum&#123;g(i) * S[n / i], 1 &lt;= i &lt;= n&#125;</span></span><br><span class="line"><span class="comment">// S[n] = 1 - sum&#123;S[n / i], 2 &lt;= i &lt;= n&#125;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// f = mob, g = 1, (f * g)(x) = [x == 1]</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// sum&#123;sum&#123;mob[d] * i / d, d | i&#125;, 1 &lt;= i &lt;= n&#125;</span></span><br><span class="line"><span class="comment">// sum&#123;mob[d] * sum&#123;k, 1 &lt;= k &lt;= [n / d]&#125;, 1 &lt;= d &lt;= n&#125;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// phi[n] = sum&#123;sum&#123;mob[d], d | gcd(i, n)&#125;, 1 &lt;= i &lt;= n&#125;</span></span><br><span class="line"><span class="comment">// phi[n] = sum&#123;mob[d] * n / d, d | n&#125;</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">bool isprime(int x) &#123;</span></span><br><span class="line"><span class="comment">	if(x == 2 || x == 3) return 1;</span></span><br><span class="line"><span class="comment">	if(x == 1 || x == 0 || (x % 6 != 1 &amp;&amp; x % 6 != 5)) return 0;</span></span><br><span class="line"><span class="comment">	for(rint t=5, maxt=sqrt(x); t&lt;=maxt; t+=6) &#123;</span></span><br><span class="line"><span class="comment">		if(x % t == 0 || x % (t + 2) == 0) return 0; </span></span><br><span class="line"><span class="comment">	&#125;</span></span><br><span class="line"><span class="comment">	return 1;</span></span><br><span class="line"><span class="comment">&#125;</span></span><br><span class="line"><span class="comment">void print(int L, int R) &#123;</span></span><br><span class="line"><span class="comment">	for(rint i=L; i&lt;=R; i++) if(isprime(i)) printf("%d\n", i);</span></span><br><span class="line"><span class="comment">&#125;</span></span><br><span class="line"><span class="comment"> */</span></span><br></pre></td></tr></table></figure>
